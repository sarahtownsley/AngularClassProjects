<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luigi Bootstrap</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 header">
                <h1 class="luigi-header">Luigi</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 row-two">
                <img class="center-block luigi" alt="luigi" src="http://coursework.codingcamp.us/content/images/2015/07/luigi.png">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
               <h2 class="text-center about">ABOUT ME</h2>
                <p class="text-center about-p">My name is Luigi. I'm a <br> second rate kind of hero. <br> no one takes me seriously <br> but that is ok i guess</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 footer">
                <img class="mushroom" src="http://coursework.codingcamp.us/content/images/2015/07/greenmushroom.png">
            </div>
        </div>
    </div>

</body>

</html>
