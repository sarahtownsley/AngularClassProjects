<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Bowlby+One+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
     <div class="row">
        <div class="col-xs-12 text-center header">
            <h1 class="text-center">SIMPLE CALCULATOR</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
               <div class="col-sm-3">
                   <input id="firstnumber" type="text" placeholder="Enter a number">
               </div>
                <div class="col-sm-3">
                    <input id="secondnumber" type="text" placeholder="Enter another number">
                </div>
                <div class="col-sm-3">
                    <button id="add" type="button">ADD</button>
                </div>
                <div class="col-sm-3">
                    <p class="text-center" id="add-result"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <input id="numberone" type="text" placeholder="Enter a number">
                </div>
                <div class="col-sm-3">
                    <input id="numbertwo" type="text" placeholder="Enter another number">
                </div>
                <div class="col-sm-3">
                    <button id="subtract" type="button">SUBTRACT</button>
                </div>
                <div class="col-sm-3">
                    <p class="text-center" id="subtract-result"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-3">
                    <input id="numberfirst" type="text" placeholder="Enter a number">
                </div>
                <div class="col-sm-3">
                    <input id="numbersecond" type="text" placeholder="Enter another number">
                </div>
                <div class="col-sm-3">
                    <button id="multiply" type ="button">MULTIPLY</button>
                </div>
                <div class="col-sm-3">
                    <p class="text-center" id="multiply-result"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
