<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic Bootstrap Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" style="background-color: #F5C6D6; height: 120px; border: 5px solid white"></div>
        </div>
        <div class="row">
            <div class="col-xs-3" style="background-color: #EE2E84; height: 120px; border: 5px solid white"></div>
            <div class="col-xs-3" style="background-color: #EE2E84; height: 120px; border: 5px solid white"></div>
            <div class="col-xs-3" style="background-color: #EE2E84; height: 120px; border: 5px solid white"></div>
            <div class="col-xs-3" style="background-color: #EE2E84; height: 120px; border: 5px solid white"></div>
        </div>
        <div class="row">
            <div class="col-xs-6" style="background-color: #85CFD8; height: 120px; border: 5px solid white"></div>
            <div class="col-xs-6" style="background-color: #85CFD8; height: 120px; border: 5px solid white"></div>
        </div>
        <div class="row">
            <div class="col-xs-9" style="background-color: #8DC63F; height: 120px; border: 5px solid white"></div>
            <div class="col-xs-3" style="background-color: #E76E34; height: 120px; border: 5px solid white"></div>
        </div>
    </div>

</body>

</html>
